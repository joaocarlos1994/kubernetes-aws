# apps represent the group of api version, because ReplicaSet isn't inside
# core api Kubernetes
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp
spec:
  # All the ReplicaSet has the selector to decide which pod to call, (Eg Develoment Pod, 
  # Production Pod). It is necessary this information to create a ReplicaSet
  selector:
    matchLabels:
      app: webapp
  replicas: 2 #Number of pods
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

---
apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
spec:
  containers:
  - name: queue
    image: richardchesterwood/k8s-fleetman-queue:release1
